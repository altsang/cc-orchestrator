# Base configuration
max_instances: 5
web_port: 8000
web_host: localhost
log_level: INFO

# Profile-specific configurations
profiles:
  development:
    max_instances: 10
    log_level: DEBUG
    web_port: 8080

  production:
    max_instances: 20
    log_level: WARNING
    web_port: 80
    web_host: "0.0.0.0"

  testing:
    max_instances: 2
    log_level: ERROR
    web_port: 8888
